<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- 
    design inspiration
    https://dribbble.com/shots/7376567-Weather-App-Website 
  -->
  <body>
    <div id="weather-app">
      <div class="container">
        <h3 class="title">Andriy Lazaryev - Weather App</h3>
        <div>
          <h1 class="temp">45&#176;F</h1>
          <div class="city-time">
            <h1 class="name">Paris</h1>
            <h2 class="country">France</h2>
            <small
              ><span class="time">Sat, 25 Dec 1999 00:00:00 GMT</span></small
            >
          </div>
          <div class="weather">
            <img src="./assets/default-icon.png" alt="icon" class="icon" />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput" onsubmit="getWeather(event)">
          <input type="text" id="search" placeholder="Search Location..." />
          <button type="submit" id="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 30 30"
            >
              <path
                d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
              ></path>
            </svg>
          </button>
        </form>
        <ul class="cities">
          <li class="city" onclick="getWeather(event, 'New York')">New York</li>
          <li class="city" onclick="getWeather(event, 'California')">
            California
          </li>
          <li class="city" onclick="getWeather(event, 'Paris')">Paris</li>
          <li class="city" onclick="getWeather(event, 'Tokyo')">Tokyo</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li><span>Cloudy</span><span class="cloudy">89%</span></li>
          <li><span>Humidity</span><span class="humidity">64%</span></li>
          <li><span>Wind</span><span class="wind">8mph</span></li>
          <li><span>Rain</span><span class="rain">0.2 in</span></li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
